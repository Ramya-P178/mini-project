<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #e1f7f2; /* Light Teal Background */
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #008080; /* Teal Header */
            color: white;
            border-bottom: 2px solid #006666; /* Darker Teal */
        }

        header .logo span {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ff6f00; /* Bright Orange on Hover */
            transform: translateY(-3px);
        }

        /* Button Styling */
        .contact-btn {
            background-color: #ff6f00; /* Bright Orange */
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #ff4500; /* Darker Orange */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <span>Student Performance</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_student">Add Student</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Block -->
    {% block content %} {% endblock %}

</body>
</html>
